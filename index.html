<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/style.css">

    <title>Geraador de senhas</title>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo!</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome!">
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail!">
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha!">
            </div>

            <p>Quer ajuda para criar uma senha segura? <spa id="generate-password">Click aqui.</spa></p>
            <div id="generated-password">
                <p>Aqui estÃ¡ a sua senha:</p>
                <h4></h4>
            </div>

            <div class="form-control">
                <label for="comfirmpassword">Confirme a sua senha</label>
                <input type="password" name="comfirmpassword" id="comfirmpassword" placeholder="Confirme sua senha!">
                <br>
                <input type="submit" value="Cadastrar">
            </div>
      </div>
    </div>
    

    <script src="./src/script.js"></script>
</body>
</html>
